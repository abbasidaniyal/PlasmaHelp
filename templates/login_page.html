{% extends 'base.html' %} {% block title %}Login{% endblock %} {% load
crispy_forms_tags %} {% block content %}
<div id="content-container" class="container p-none">
  <div class="lgn-container col-lg-8">
    <form id="login-form" method="post">
      {% csrf_token %} {{ form| crispy}} {% if form.errors %}
      <p class=" label label-danger">
        Your email and password didn't match. Please try again.
      </p>
      {% endif %}

      <input class="submit-button" type="submit" value="Login" />
    </form>
  </div>
  <h6><a href="{% url 'password_reset' %}">Forgot Password?</a></h6>
</div>
{% endblock content %}
